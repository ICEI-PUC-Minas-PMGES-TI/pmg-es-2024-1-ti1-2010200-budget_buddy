<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="icon" href="BudgetBuddy.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="editarPerfil.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="BudgetBuddy2.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Minha conta</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="profile-container">
            <div class="profile-pic position-relative mb-4 text-center">
                <img id="profilePic" src="profile-pic.png" alt="Foto de Perfil" class="rounded-circle" width="150" height="150">
                <label for="profilePicInput" class="edit-icon position-absolute bottom-0 end-0 bg-white rounded-circle p-2">✏️</label>
                <input type="file" id="profilePicInput" class="d-none" accept="image/*">
            </div>
            <form id="profileForm">
                <div class="form-group">
                    <input type="text" id="nome" name="nome" placeholder="Nome">
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
                    <input type="text" id="data" name="data" placeholder="Data de nascimento">
                </div>
                <div class="form-group bio">
                    <textarea id="bio" name="bio" placeholder="BIO"></textarea>
                </div>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </main>
    <script src="editarPerfil.js"></script>
</body>
</html>
