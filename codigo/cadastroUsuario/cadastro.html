<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cadastro de Usuário</h1>

    <form id="cadastro">
        <div class="input-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div class="input-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" required>
        </div>
        <div class="input-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="text" id="dataNascimento" maxlength="10" required>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>
        </div>
        <div class="input-group">
            <input type="checkbox" id="notificacoes">
            <label for="notificacoes">Deseja receber notificações acerca da sua renda?</label>
        </div>
        <button type="submit">Cadastrar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
