<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="BudgetBuddy2.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Minha conta</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="profile-container">
            <div class="profile-pic text-center mb-4">
                <img id="profilePic" src="profile-pic.png" alt="Foto de Perfil" class="rounded-circle" width="150" height="150">
            </div>
            <div id="profileInfo">
                <h3 id="nomeCompleto"></h3>
                <p id="email"></p>
                <p id="telefone"></p>
                <p id="data"></p>
                <p id="bio"></p>
            </div>
            <a href="editarPerfil.html" class="btn btn-success">Editar Perfil</a>
        </div>
    </main>
    <script src="perfil.js"></script>
</body>
</html>
